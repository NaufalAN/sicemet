<!DOCTYPE html>
<html>
    <head>
        <title>RPL</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="shadow mb-5 bg-white rounded" style="width: auto;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Sicemet</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="shadow mb-5 bg-white rounded" style="width: 46rem; height: auto; padding: 0;"></div>
                <div class="card" style="width: 46rem; height: auto;">
                    <div class="card-header" style="text-align: center;">
                      Kenali Proyek Anda
                    </div>
                    <div class="col-lg" style="padding-top: 1rem; padding-bottom: 1rem;">
                        <form>
                            <!--- Kebutuhan -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Kebutuhan : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="kebutuhan" id="dapat-dijelaskan" value="dapat-dijelaskan">
                                        <label class="form-check-label" for="dapat-dijelaskan">Dapat dijelaskan</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="kebutuhan" id="belum-jelas" value="belum-jelas">
                                        <label class="form-check-label" for="belum-jelas">Belum jelas</label>
                                    </div>
                                </div>
                            </div>

                            <!--- Kompleksitas -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Kompleksitas : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="kompleksitas" id="sederhana" value="sederhana">
                                        <label class="form-check-label" for="sederhana">Sederhana</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="kompleksitas" id="kompleks" value="kompleks">
                                        <label class="form-check-label" for="kompleks">Kompleks</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="kompleksitas" id="sangat-kompleks" value="sangat-kompleks">
                                        <label class="form-check-label" for="sangat-kompleks">Sangat Kompleks</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!--- Waktu delivery -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Waktu delivery : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="waktu-delivery" id="<1bulan" value="<1bulan">
                                        <label class="form-check-label" for="<1bulan">< 1 bulan</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="waktu-delivery" id="1-3bulan" value="1-3bulan">
                                        <label class="form-check-label" for="1-3bulan">1-3 bulan</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="waktu-delivery" id="4-6bulan" value="4-6bulan">
                                        <label class="form-check-label" for="4-6bulan">4-6 bulan</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="waktu-delivery" id="6-12bulan" value="6-12bulan">
                                        <label class="form-check-label" for="6-12bulan">6-12 bulan</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!--- Jumlah Tim -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Jumlah tim (SDM) : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="jumlah-tim" id="<12orang" value="<12orang">
                                        <label class="form-check-label" for="<12orang"> < 12 orang</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jumlah-tim" id=">12orang" value=">12orang">
                                        <label class="form-check-label" for=">12orang"> > 12 orang</label>
                                    </div>
                                </div>
                            </div>

                            <!--- Keterampilan Tim -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Keterampilan tim : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="keterampilan-tim" id="berpengalaman" value="berpengalaman">
                                        <label class="form-check-label" for="berpengalaman">Berpengalaman</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="keterampilan-tim" id="campuran" value="campuran">
                                        <label class="form-check-label" for="campuran">Campuran</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="keterampilan-tim" id="sangat-berpengalaman" value="tidak-berpengalaman">
                                        <label class="form-check-label" for="sangat-berpengalaman">Tidak berpengalaman</label>
                                    </div>
                                </div>
                            </div>

                            <!--- Keterlibatan klien -->
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <p>Klien terlibat langsung : </p>
                                </div>
                                <div class="col-sm">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="klien-terlibat" id="terlibat" value="terlibat">
                                        <label class="form-check-label" for="terlibat">Terlibat</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="klien-terlibat" id="tidak-terlibat" value="tidak-terlibat">
                                        <label class="form-check-label" for="tidak-terlibat">Tidak terlibat</label>
                                    </div>
                                </div>
                            </div>

                            <!--- Button -->
                            <div class="row justify-content-center">
                                <div class="form-row">
                                    <div class="col-sm-2" style="margin-right: 5rem;">
                                        <button type="button" class="btn btn-light" onclick="location.reload()">Bersihkan</button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-success" onclick="decission()">Cek</button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <div class="project-screen">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="screen-img">
                            <img src="img/screen.jpeg" alt="" class=" w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </main>

    </body>
</html>
